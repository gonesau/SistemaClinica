<div class="page-wrapper">
    <div class="content">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Roles y Permisos</a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Registro</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card-box">
                    <h4 class="card-title">Creación Rol</h4>
                    <form action="#">
                        <div class="form-group row">
                            <label for="text" class="col-form-label col-md-2">Nombre de Rol</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card-box">
                    <div class="card-block">
                        <h5 class="text-bold card-title">Asignación de Permisos</h5>
                        <div class="table-responsive">
                            <table class="table table-bordered mb-0">
                                <thead>
                                    <tr>
                                        <th>Sección</th>
                                        <th>Permisos</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngFor="let side of sideBar">
                                        <tr>
                                            <td>{{ side.menuValue }}</td>
                                            <td>
                                                <div class="" *ngIf="side.subMenus && side.subMenus.length > 0">
                                                    <ng-container *ngFor="let subMenu of side.subMenus">
                                                        <div class="checkbox">
                                                            <label>
                                                                <input type="checkbox" name="checkbox"> {{subMenu.menuValue}}
                                                            </label>
                                                        </div>
                                                    </ng-container>    
                                                </div>
                                                <div class="" *ngIf="side.subMenus && side.subMenus.length === 0">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" name="checkbox"> {{side.menuValue}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
